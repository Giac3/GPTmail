<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8" />
    <title>Alpha Indigo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="head">GPTmail</h1>
    <div id="input" class="input">
    <TEXTAREA id="emailIn" class="emailIn" placeholder="Paste the email you would like GPT to generate a response for"></TEXTAREA>
    <div class="container">
    <button id="generate" class="genResponse">Generate Response</button>
  </div>
</div>
<div id="response" class="response">
  <p id="emailOut" class="emailOut"></p>
  <div class="container">
  <button id="copy" class="genResponse">Copy Response</button>
</div>
</div>
  </body>
  <script src="jquery3-6-3.min.js"></script>
  <script type="module" src="function.js"></script>
  
</html>
